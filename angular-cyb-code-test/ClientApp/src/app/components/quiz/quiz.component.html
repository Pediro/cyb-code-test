<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<header>
  <span class="material-symbols-outlined" title="Go to previous question" (click)="goToPreviousQuestion()">
    arrow_back_ios
  </span>
  <h1>{{pageTitle}}</h1>
  <span class="material-symbols-outlined" title="Skip question" (click)="goToNextQuestion()">
    arrow_forward_ios
  </span>
</header>
<main>
  <app-question [question]="currentQuestion" [saveAnswer]="saveAnswer.bind(this)"></app-question>
</main>
